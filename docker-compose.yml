version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: train-routing-db
    environment:
      POSTGRES_DB: train_routing
      POSTGRES_USER: train_user
      POSTGRES_PASSWORD: train_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U train_user"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - train-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: train-routing-backend
    environment:
      DATABASE_URL: postgresql://train_user:train_password@postgres:5432/train_routing?serverVersion=16&charset=utf8
      APP_ENV: dev
      APP_SECRET: ${APP_SECRET:-change-me-in-production}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-%kernel.project_dir%/config/jwt/private.pem}
      JWT_PUBLIC_KEY: ${JWT_PUBLIC_KEY:-%kernel.project_dir%/config/jwt/public.pem}
      JWT_PASSPHRASE: ${JWT_PASSPHRASE:-change-me-in-production}
    volumes:
      - ./backend:/var/www/html
      - ./stations.json:/var/www/html/data/stations.json:ro
      - ./distances.json:/var/www/html/data/distances.json:ro
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - train-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: train-routing-frontend
    environment:
      VITE_API_BASE_URL: http://localhost/api/v1
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    networks:
      - train-network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: train-routing-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    networks:
      - train-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  train-network:
    driver: bridge

